<!DOCTYPE html>
<html>
<head>
<title>Formulario</title>
</head>
<body bgcolor="00ece9">
<h1>Formulario</h1>
<form method="POST" action="http://formadorestic.com/alumnosdaw/procesaformulario.php">
    <label for="nombre">Introduzca su nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre"><br><br>
    <label for="edad"> Introduzca su edad:</label><br>
    <input type="number" id="edad" name="edad" placeholder="Introduzca su edad"><br><br>
    <label for="email"> Introduzca su email:</label><br>
    <input type="email" id="email" name="email" placeholder="Introduzca su email"><br><br>
    Eres mayor de edad:
    <br>
    <input type="radio" id="si" name="mayormenor" value="mayor de edad">
    <label for="si">Si</label><br>
    <input type="radio" id="no" name="mayormenor" value="menor de edad">
    <label for="no">No</label><br><br>
    <input type="submit" value="ENVIAR">
</form>

</body>
</html>
