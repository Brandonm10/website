    <body >
    <center>
    <h1>Formulario completo</h1>

    <form method="POST" action="http://formadorestic.com/alumnosasir2/procesaformulario_usuario.php">
    <table align="center" border=2>
        <tr bgcolor="f9f988" ><th COLSPAN=2><font color="fb0800">FORMULARIO DE USUARIO </font></th></tr>
        <tr bgcolor="23d2fc" style="text-align:center;">
            <td>Nombre</td>
            <td>
            <input type="text" id="nombre" name="nombre">
            </td>
        </tr> 
        <tr bgcolor="23d2fc" style="text-align:center;">
            <td>Contrase√±a</td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr> 
        <tr bgcolor="23d2fc">
            <td style="text-align:center;">Direccion</td>
            <td>      
                <textarea name="direccion" id="direccion" cols="20" rows="5"></textarea>
            </td>
        </tr> 
        <tr bgcolor="23d2fc">
            <td>Selecciona juego</td>
            <td style="text-align:left;">  
                <input type="checkbox" id="juego1" name="deportes[]" value="Hockey">
                <label for="juego1"> Hockey</label><br>
                <input type="checkbox" id="juego2" name="deportes[]" value="Futbol">
                <label for="juego2"> Futbol</label><br>
                <input type="checkbox" id="juego3" name="deportes[]" value="Badminton">
                <label for="juego3"> Badminton</label><br>
                <input type="checkbox" id="juego4" name="deportes[]" value="Cricket">
                <label for="juego1"> Cricket</label><br>
                <input type="checkbox" id="juego5" name="deportes[]" value="Volleyball">
                <label for="juego5"> Volleyball</label><br>      
            </td>
        </tr> 
        <tr bgcolor="23d2fc" style="text-align:center;">
            <td>Genero</td>
            <td>
                <input type="radio" id="hombre" name="sexo" value="Hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="sexo" value="Mujer">
                <label for="mujer">Mujer      
            </td>
        </tr> 
        <tr bgcolor="23d2fc" style="text-align:center;">
            <td>Selecciona tu edad</td>
            <td>
                <select name="edad" id="edad">
                  <option value="select">Selecciona tu edad</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                </select>    
            </td>
        </tr> 
        <tr bgcolor="23d2fc" style="text-align:center;">
            <td COLSPAN=2>
                <input type="file" id="examinar" name="examinar" value="Examinar">
            </td>
        </tr> 
        </tr> 
        <tr bgcolor="23d2fc" style="text-align:center;"> 
            <td COLSPAN=2>
                <input type="button" id="click" name="click" value="Click Me" class= "boton">
                <input type="reset" id="reset" name="reset" value="Restablecer" class= "boton">
                <input type="submit" id="submit" name="submit" value="Enviar" class= "boton_enviar">
            </td>
        </tr> 
    </form>
    </table>
